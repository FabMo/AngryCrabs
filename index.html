<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>HoleCutter</title>
    <link href="css/pure-min.css" rel="stylesheet">
     <link href="css/forms-min.css" rel="stylesheet">
    <link href="css/grids-responsive-min.css" rel="stylesheet">
    
    <link href="css/default.css" rel="stylesheet">
  </head>
  <body>

        <!-- Title/description -->
     <h1 class='title'>Angry Crabs</h1>
     <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 image-container">
          <div class="image-wrapper">
           <a> <img class='pure-img' id="crabmo" src="images/crabmo.png"></a>
            <p class='diameter-id'></p>
            <p class='depth-id'></p>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pure-u-1 settings">
              <div class='content'>
                <form class="pure-form pure-form-stacked All-setting">
                  <fieldset>
                     <legend  id="level1tab" >Larva</legend>
                     <legend  id="level2tab" >Peeler</legend>
                     <legend  id="level3tab" >Jimmy Crab</legend>
                     <legend  id="level4tab" >Cooked</legend>					 
					 <div id="gameplay1"> </div>
                    <div class="pure-control-group">
                      <label class='LevelD' for="diameter">Diameter (in)</label>
                      <input class='LevelD' id="diameter" type="number" step=".1" data-parsley-required="true"  value="1" data-parsley-maxlength="6" data-parsley-min="0" ></span>
                    </div>
				
					<div id="game_intro"> </div>
                    <div class="pure-control-group">
                      <label class='Level1' for="depth" >Depth (in)</label>
                      <input class='Level1' id="depth" type="number" step=".01" data-parsley-required="true" value="1" data-parsley-maxlength="5" data-parsley-min="0"	>
                    </div>
					
					<div id="gameplay2"> </div>
					<div class="pure-control-group">
                        <label class='Level2' for="bit-diameter">Bit Diameter (in)</label>
                        <select class='Level2' id="bit-diameter"  data-parsley-required="true"  placeholder="Bit Diameter"   data-parsley-trigger = "change" >
                          <option value = "0.0625"> 1/16"</option>
                          <option value = "0.125" selected > 1/8"</option>
                          <option value = "0.1875"> 3/16"</option>
                          <option value = "0.25"> 1/4"</option>
						  <option value = "0.375"> 3/8" </option>
                         </select>
                      </div>	
                    <div class="pure-control-group"> 
                      <label class="Level2" for="feed-rate" >Cutting Speed </label>
                      <input class='Level2' id="feed-rate" type="number" step=".1" data-parsley-required="true"  placeholder="Feed Rate" data-parsley-maxlength="5" data-parsley-min="0" value="3" >
 
					  
                    <div class="pure-control-group"> 
                      <label class='Level2' for="cut-through">Cut Through distance</label>
                      <input class='Level2' id="cut-through" type="number" step=".01" data-parsley-required="true"  placeholder="Cut Through" data-parsley-maxlength="5" data-parsley-min="0"	  value="0.02"  >
                    </div>
				    <div id="gameplay3"> </div>				
	                <div class="pure-control-group">
                      <label class='Level3' id="proportionX" for="diameter">HoleWidth (X axis)</label>
                      <input class='Level3' id="holeWidth" type="number" step=".1" data-parsley-required="true"  value="1" data-parsley-max="6" data-parsley-min="0.001" ></span>
                    </div>
					
					<div class="pure-control-group">
                      <label class='Level3' id="proportionY" for="holeHeight">Hole Height (Y axis)</label>
                      <input class='Level3' id="holeHeight" type="number" step=".1" data-parsley-required="true"  value="1" data-parsley-max="8" data-parsley-min="0.001" ></span>
                    </div>
 				    <div id="gameplay4"> </div>	 
					<div class="pure-control-group"> 
                      <label class='Level4' id="pocketing" for="check-pocket">Use pocketing to remove the center of the hole?</label>
                      <input class='Level4'  type="Checkbox" id="check-pocket"  placeholder="Has Arm">
                    </div>					
<br><br>
                    <button  id="submit" type='submit'>Next Level</button>
                  </fieldset>
                </form>
             
              </div>
           </div>
        </div>
        <div class='modal'>
          <div class='modal-content'>
            <p></p>
            <button class="exit-modal" >Okay</button>
          </div>
        </div>
        <div class='modal-container'></div>
     </div>
        
  

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/fabmo.js"></script>
<script type="text/javascript">
    var fabmo = new FabMoDashboard();
</script>
<script src="js/lib/parsley.min.js"></script>
<script src="js/main.js"></script>

  </body>
</html>
